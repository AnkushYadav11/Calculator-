<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-div">
        <input type="number" id="num1" placeholder="Enter Number">
        <h2>Result:- <span id="result"></span></h2>
        <div class="btn-div">
            <button id="btn-cls">Clear</button>
            <button id="btn-div">/</button>
            <button id="btn-multi">*</button>
            <button id="btn-sub">-</button>
            <button id="btn9" value="9">9</button>
            <button id="btn8" value="8">8</button>
            <button id="btn7" value="7">7</button>
            <button id="btn-add" value="+">+</button>
            <button id="btn4" value="4">4</button>
            <button id="btn5" value="5">5</button>
            <button id="btn6" value="6">6</button>
            <button id="btn-equals">=</button>
            <button id="btn3" value="3">3</button>
            <button id="btn2" value="2">2</button>
            <button id="btn1" value="1">1</button>
            <button id="btn0" value="0">0</button> 
        </div>
    </div>

    <script src="main.js">
    </script>
</body>

</html>
