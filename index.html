<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-div">
        <input type="number" id="num1" placeholder="Enter Number 1">
        <h1>Result <span id="result"></span></h1>
        <div class="btn-div">
            <button id="btn-cls">Clear</button>
            <button id="btn-div">/</button>
            <button id="btn-multi">*</button>
            <button id="btn-sub">-</button>
            <button id="btn-plus">+</button>
            <!-- <button id="btn0">0</button> 
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btn=">=</button>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button> -->
        </div>
    </div>

    <script>
        let num = 0;
        let num1 = document.getElementById('num1').addEventListener('input', (e) => {
            num1 = Number(e.target.value);
        });

        const btnplus = document.getElementById('btn-plus').addEventListener('click', () => {
            num += num1;
            document.getElementById('result').textContent = num;
            document.getElementById('num1').value = 0; 
        })

        const btnsub = document.getElementById('btn-sub').addEventListener('click', () => {
            console.log(num);
            num -= num1;
            document.getElementById('result').textContent = num;
            document.getElementById('num1').value = 0; 
        })

        const btnmulit = document.getElementById('btn-multi').addEventListener('click', () => {
            console.log(num);
            num *= num1;
            document.getElementById('result').textContent = num;
            document.getElementById('num1').value = 0; 
        })

        const btndiv = document.getElementById('btn-div').addEventListener('click', () => {
            console.log(num);
            num /= num1;
            document.getElementById('result').textContent = num;
            document.getElementById('num1').value = 0; 
        })
    </script>
</body>

</html>
